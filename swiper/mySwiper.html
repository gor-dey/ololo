<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="mySwiper.css">
</head>
<body>



    <div class="image-slider swiper-container .swiper">
        <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-1.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-2.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-3.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-4.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-5.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-6.svg" alt="advertising">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__image">
                    <img src="\swiper\swiper__img\Bitmap-7.svg" alt="advertising">
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-plagination"></div>
        <div class="swiper-scrollbar"></div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="mySwiper.js"></script>
</body>
</html>
